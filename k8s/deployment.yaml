apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ssh-backend
  labels:
    app: web-ssh-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-ssh-backend
  template:
    metadata:
      labels:
        app: web-ssh-backend
    spec:
      containers:
      - name: web-ssh-backend
        image: your-registry/web-ssh-backend:latest  # Update with your image registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: DB_PATH
          valueFrom:
            secretKeyRef:
              name: web-ssh-secrets
              key: db-path
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: web-ssh-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: web-ssh-secrets
              key: google-client-secret
        - name: GOOGLE_REDIRECT_URL
          valueFrom:
            configMapKeyRef:
              name: web-ssh-config
              key: google-redirect-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: web-ssh-secrets
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: web-ssh-secrets
              key: encryption-key
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: web-ssh-config
              key: frontend-url
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/me
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/me
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
