apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ssh-backend
  annotations:
    # Uncomment and configure based on your ingress controller
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/proxy-body-size: "400m"  # For file uploads
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"  # For WebSocket
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx  # Change based on your ingress controller
  rules:
  - host: api.your-domain.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-ssh-backend
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - api.your-domain.com
  #   secretName: web-ssh-tls
